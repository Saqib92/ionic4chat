<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<div class="ion-padding" style="margin-top: 40%;">
		<ion-item>
		  <ion-label position="floating">Phone Number:	</ion-label>
		  <ion-input type="number" [(ngModel)]="phone"></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label position="floating">Password:</ion-label>
		  <ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>

		<ion-button shape="round" expand="block" style="margin-top: 20px;" (click)="login(phone, password)">Login</ion-button>		
	</div>



</ion-content>
<ion-footer>
  <ion-toolbar (click)="toSignup()">
    <ion-title>Signup??</ion-title>
  </ion-toolbar>
</ion-footer>
